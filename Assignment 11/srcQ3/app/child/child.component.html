<h1>Status of number:</h1>

<div *ngIf="Result;then ifblock else elseblock"></div>
<ng-template #ifblock>
    <h2>Given number is Prime Number</h2>
</ng-template>

<ng-template #elseblock>
    <h2>Given number is not Prime Number</h2>
</ng-template>

<h1>The count of captil characters in given string is: {{result}}</h1>
